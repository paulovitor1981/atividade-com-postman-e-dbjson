<h5> tela de login Game Mania</h5>
<div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]= "usuario.name" id="usuario" type="usuario" class="validate">
      <label class="active" for="ususario">First Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]= "usuario.senha" id="senha" type="password" class="validate">
      <label class="active" for="senha">First Name</label>
    </div>
  </div>
  <button class="btn waves-effect waves-light" 
  type="submit" name="action" (click)="fazerlogin()">login
    <i class="material-icons right">Send</i>
  </button>
